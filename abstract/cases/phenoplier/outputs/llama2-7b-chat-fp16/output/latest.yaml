          Genetic studies have shown that complex traits are influenced by
          multiple genes interacting in concert. However, identifying these
          genes and understanding their interactions remains a major challenge.
          To address this challenge, we developed PhenoPLIER, a novel
          computational approach that integrates gene-trait associations and
          pharmacological perturbation data into a common latent representation.
          This representation is based on modules of genes with similar
          expression patterns across different conditions. We found that
          diseases are significantly associated with gene modules expressed in
          relevant cell types, and PhenoPLIER accurately predicts known
          drug-disease pairs and inferences mechanisms of action. Moreover,
          using a CRISPR screen to analyze lipid regulation, we identified
          functionally important players that lack genetic associations but are
          prioritized in trait-associated modules by PhenoPLIER. Our results
          demonstrate the power of integrating gene expression patterns into
          genetic association studies, providing a novel framework for
          interpreting genetic associations and identifying potential
          therapeutic targets.


