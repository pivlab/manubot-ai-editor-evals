          we find that functionally crucial genes lack associations but are
          prioritized in trait-associated modules by PhenoPLIER. By
          incorporating groups of co-expressed genes, PhenoPLIER contextualizes
          genetic associations and uncovers potential targets previously missed
          by single-gene approaches. This methodology advances our understanding
          of disease etiology and drug mechanisms, offering promising avenues
          for therapeutic development and drug repurposing strategies.
