          common feature of complex diseases, and that these mechanisms are
          often tissue- and cell lineage-specific. We demonstrate the clinical
          significance of our findings by showing that genetic variants
          associated with altered gene expression patterns in brain are linked
          to neurological disorders such as schizophrenia and Alzheimer's
          disease.


